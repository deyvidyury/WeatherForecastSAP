<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1>Forecast for {{ city }}</h1>
    <hr> Days:
    <div class="btn-group" role="group">
      <a class="btn btn-default" href="#/forecast/2" ng-class="{'btn-primary': days === '2'}">2</a>
      <a class="btn btn-default" href="#/forecast/5" ng-class="{'btn-primary': days === '5'}">5</a>
      <a class="btn btn-default" href="#/forecast/7" ng-class="{'btn-primary': days === '7'}">7</a>
    </div>
    <hr>
    <div ng-repeat="w in weatherResults.list">
      <div class="row">
        <div class="col-md-12">
          <weather-report weather-day="w" convert-to-standard="convertToCelsius(daytimeTemp)" convert-to-date="convertToDate(dt)" date-format="MMM d, y"></weather-report>
        </div>
      </div>
    </div>
  </div>
</div>
